<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <script src="func.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="header">
        <h1 class="title">隨機數字產生器 Random Number Generator</h1>
    </div>
    <div class="body">
        <div class="box">
            最小值:
            <input class="inputfield" type="text" id="min" placeholder="ex:0">
            最大值:
            <input class="inputfield" type="text" id="max" placeholder="ex:100">
            取幾個數字:
            <input class="inputfield" onkeyup="value=value.replace(/[^\d]/g,'')" type="text" id="quantity" placeholder="ex:5">
        </div>
        <div>
            <button class="buttonGen" onclick="gen()">產生數字</button>
        </div>
        <div class="box" id="result"></div>
    </div>
</body>
</html>
