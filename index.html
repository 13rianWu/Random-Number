<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
</head>
<body>
    <div>
        <h1 style="text-align: center;">隨機數字產生器 Random Number Generator</h1>
    </div>
    <div style="margin: 0 30%;">
        最小值:
        <input style="width: 100px;" type="text" id="min" placeholder="ex:0">
        最大值:
        <input style="width: 100px;" type="text" id="max" placeholder="ex:100">
        取幾個數字:
        <input style="width: 100px;" type="text" id="quantity" placeholder="ex:5">
    </div>
    <div>
        <input style="height: 35px; width: 150px; margin: 20px 45%;" type="button" value="產生數字">
    </div>
    
</body>
</html>
